name: Bohr

on: push

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Action ğŸ›
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            /home/runner/.cache
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Deploy
        run: npx bohr deploy
        env:
          DEPLOY_PATH: './'
          PUBLIC_PATH: './public'
          SITE_NAME: 'app-template.bohr.io'
          BRANCH: 'main'
          OWNER: 'bohr-io'
          REPOSITORY: 'app-template'
          BOHR_TOKEN: ${{ secrets.BOHR_TOKEN }}
